<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>查看費用總覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-primary mb-4">🔍 查看費用總覽</h2>
    <div class="table-responsive">
      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>費用名稱</th>
            <th>金額</th>
            <th>繳費期限</th>
            <th>已繳人數</th>
            <th>未繳人數</th>
            <th>總金額</th>
          </tr>
        </thead>
        <tbody id="feeTableBody">
          <tr><td colspan="6" class="text-center text-muted">載入中...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("/api/fees");
      const data = await res.json();
      const tbody = document.getElementById("feeTableBody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">尚無費用項目</td></tr>`;
        return;
      }

      data.forEach(fee => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fee.name}</td>
          <td>$${fee.amount}</td>
          <td>${fee.deadline}</td>
          <td>${fee.paid_count}</td>
          <td>${fee.unpaid_count}</td>
          <td>$${fee.total_amount}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
