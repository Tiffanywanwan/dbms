<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>個人繳費紀錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-primary mb-4">📅 個人繳費紀錄</h2>
    <div class="table-responsive">
      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>費用名稱</th>
            <th>金額</th>
            <th>狀態</th>
            <th>繳費方式</th>
            <th>日期</th>
          </tr>
        </thead>
        <tbody id="recordBody">
          <tr><td colspan="5" class="text-center text-muted">載入中...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const studentId = localStorage.getItem("studentId");
      const res = await fetch(`/api/members/${studentId}/payments`);
      const data = await res.json();
      const body = document.getElementById("recordBody");
      body.innerHTML = "";

      if (!data.length) {
        body.innerHTML = `<tr><td colspan="5" class="text-center text-muted">尚無繳費資料</td></tr>`;
        return;
      }

      data.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.fee_name}</td>
          <td>$${p.amount}</td>
          <td>${p.status}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        body.appendChild(tr);
      });
    });
  </script>
</body>
</html>
