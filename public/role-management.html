<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>社團資訊頁</title>
    <script defer src="club.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #e9f0f7; /* ✅ 統一背景顏色 */
      }
      .menu-wrapper:hover .menu-button + div,
      .menu-wrapper.active .menu-button + div {
        display: block !important;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="max-w-6xl mx-auto mt-8 p-6 bg-white rounded-xl shadow relative">
  
      <!-- ✅ 社團選單 -->
      <div id="clubSelector" class="relative inline-block text-left">
        <button id="clubNameButton" type="button"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-3 bg-blue-50 text-lg font-bold text-blue-700 hover:bg-blue-100">
          <span id="clubName">載入中...</span>
          <i class="bi bi-caret-down-fill text-blue-500 ml-2"></i>
        </button>
        <div id="clubDropdown"
          class="hidden origin-top-left absolute left-0 mt-2 w-64 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
          <div class="py-1" id="clubDropdownList"></div>
        </div>
      </div>
  
      <!-- ✅ 功能列 -->
      <div class="grid grid-cols-3 gap-4 mt-8">
        <!-- 會員管理 -->
        <div class="menu-wrapper relative" data-menu="menu-member">
          <div class="menu-button bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-2 px-4 rounded text-center cursor-pointer">
            <i class="bi bi-people-fill mr-2"></i>會員管理
          </div>
          <div id="menu-member" class="hidden absolute bg-white border shadow-lg mt-2 rounded z-10 w-64">
            <a href="member-profile.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-person-lines-fill mr-2"></i>會員資料頁面</a>
            <a href="member-list.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-card-list mr-2"></i>會員總覽頁面</a>
            <a href="member-detail.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-person-badge-fill mr-2"></i>會員詳細資料頁</a>
            <a href="role-management.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-shield-lock-fill mr-2"></i>角色與權限管理頁</a>
          </div>
        </div>
  
        <!-- 社產管理 -->
        <div class="menu-wrapper relative" data-menu="menu-asset">
          <div class="menu-button bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-2 px-4 rounded text-center cursor-pointer">
            <i class="bi bi-box-seam mr-2"></i>社產管理
          </div>
          <div id="menu-asset" class="hidden absolute bg-white border shadow-lg mt-2 rounded z-10 w-64">
            <a href="asset-list.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-archive-fill mr-2"></i>社產列表頁</a>
            <a href="asset-detail.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-info-square-fill mr-2"></i>社產詳細頁</a>
            <a href="asset-record.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-journal-check mr-2"></i>借還登記頁</a>
            <a href="asset-edit.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-pencil-fill mr-2"></i>新增／編輯社產頁</a>
          </div>
        </div>
  
        <!-- 財務管理 -->
        <div class="menu-wrapper relative" data-menu="menu-finance">
          <div class="menu-button bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-2 px-4 rounded text-center cursor-pointer">
            <i class="bi bi-cash-coin mr-2"></i>財務管理
          </div>
          <div id="menu-finance" class="hidden absolute bg-white border shadow-lg mt-2 rounded z-10 w-64">
            <a href="payment-personal.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-receipt-cutoff mr-2"></i>個人繳費紀錄頁</a>
            <a href="payment-overview.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-journal-text mr-2"></i>繳費紀錄總覽</a>
            <a href="payment-member.html" class="block px-4 py-2 hover:bg-blue-50"><i class="bi bi-person-vcard-fill mr-2"></i>單一會員繳費明細</a>
          </div>
        </div>
      </div>
    </div>
  </body>
<head>
  <meta charset="UTF-8" />
  <script defer src="navbar.js"></script>

  <title>角色與權限管理</title>
  <script defer src="role-management.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <!-- 共用選單 -->
  <div id="navbar"></div>

  <!-- 主內容 -->
  <div class="max-w-5xl mx-auto mt-8 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold text-blue-700 mb-4"><i class="bi bi-shield-lock-fill mr-2"></i><span id="permission-title">權限管理</span></h1>
    <table class="w-full border text-center text-sm text-gray-700">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">學號</th>
          <th class="border p-2">姓名</th>
          <th class="border p-2">職位</th>
          <th class="border p-2">是否可管理會員</th>
          <th class="border p-2">是否可新增資產</th>
          <th class="border p-2">是否可編輯財務資料</th>
          <th class="border p-2">是否可進入樂活館</th>
        </tr>
      </thead>
      <tbody id="permission-info">
        <!-- 動態插入 -->
      </tbody>
    </table>
  </div>
</body>
</html>
