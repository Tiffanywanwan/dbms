<body>
  <div class="login-container">

    <!-- ğŸ”¹ ç™»å…¥è¡¨å–® -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="studentId" class="form-label fw-bold"><i class="bi bi-person-fill me-2"></i>å­¸è™Ÿ</label>
        <input type="text" class="form-control" id="studentId" name="studentId" required>

  <script>
    // ğŸ”¸ ç™»å…¥é©—è­‰é‚è¼¯
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const student_id = document.getElementById("studentId").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token || "dummy");
        localStorage.setItem("studentId", student_id);
        window.location.href = "/index.html";
      } else {
        document.getElementById("errorMsg").classList.remove("d-none");
      }
    });
  </script>
