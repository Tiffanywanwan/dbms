<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>繳費狀態查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">📊 繳費狀態查詢</h2>
    <div class="mb-3">
      <label class="form-label">選擇費用項目</label>
      <select id="feeSelect" class="form-select"></select>
    </div>
    <table class="table table-bordered bg-white mt-3">
      <thead class="table-light">
        <tr>
          <th>學號</th>
          <th>姓名</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody id="statusBody">
        <tr><td colspan="3" class="text-center text-muted">請先選擇費用項目</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadFees() {
      const res = await fetch("/api/fees/simple");
      const data = await res.json();
      const select = document.getElementById("feeSelect");
      data.forEach(f => {
        const option = document.createElement("option");
        option.value = f.id;
        option.textContent = f.name;
        select.appendChild(option);
      });
    }

    document.getElementById("feeSelect").addEventListener("change", async (e) => {
      const feeId = e.target.value;
      const res = await fetch(`/api/fees/${feeId}/status`);
      const data = await res.json();
      const tbody = document.getElementById("statusBody");
      tbody.innerHTML = "";

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">查無資料</td></tr>`;
        return;
      }

      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.student_id}</td>
          <td>${r.name}</td>
          <td>${r.status}</td>
        `;
        tbody.appendChild(tr);
      });
    });

    loadFees();
  </script>
</body>
</html>
