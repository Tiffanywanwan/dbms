<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增／編輯費用項目</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary fw-bold">➕ 新增／編輯費用項目</h2>
    <form id="feeForm">
      <!-- 費用名稱 -->
      <div class="mb-3">
        <label for="name" class="form-label">費用名稱</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <!-- 金額 -->
      <div class="mb-3">
        <label for="amount" class="form-label">金額（元）</label>
        <input type="number" class="form-control" id="amount" required>
      </div>

      <!-- 繳費期限 -->
      <div class="mb-3">
        <label for="deadline" class="form-label">繳費期限</label>
        <input type="date" class="form-control" id="deadline" required>
      </div>

      <!-- 適用對象 -->
      <div class="mb-3">
        <label for="target" class="form-label">適用對象</label>
        <select id="target" class="form-select" required>
          <option value="all">全體成員</option>
          <option value="partial">部分成員</option>
        </select>
      </div>

      <!-- ✅ 勾選部分成員清單 -->
      <div class="mb-3 d-none" id="memberCheckboxGroup">
        <label class="form-label">選擇需繳費的社員</label>
        <div id="memberList" class="border rounded p-3 bg-white" style="max-height: 250px; overflow-y: auto;">
          <div class="text-muted">載入中...</div>
        </div>
      </div>

      <!-- 送出 -->
      <button type="submit" class="btn btn-primary w-100">儲存費用項目</button>
    </form>

    <!-- 提示訊息 -->
    <div id="message" class="mt-4"></div>
  </div>

  <script>
    const targetSelect = document.getElementById("target");
    const memberList = document.getElementById("memberList");
    const memberCheckboxGroup = document.getElementById("memberCheckboxGroup");

    targetSelect.addEventListener("change", async () => {
      if (targetSelect.value === "partial") {
        memberCheckboxGroup.classList.remove("d-none");
        await loadMembers();
      } else {
        memberCheckboxGroup.classList.add("d-none");
      }
    });

    async function loadMembers() {
      const res = await fetch("/api/members");
      const members = await res.json();

      if (!Array.isArray(members) || members.length === 0) {
        memberList.innerHTML = `<div class="text-danger">找不到成員資料</div>`;
        return;
      }

      memberList.innerHTML = "";
      members.forEach(m => {
        const div = document.createElement("div");
        div.className = "form-check";
        div.innerHTML = `
          <input class="form-check-input" type="checkbox" name="selectedMembers" value="${m.student_id}" id="member-${m.student_id}">
          <label class="form-check-label" for="member-${m.student_id}">
            ${m.student_id} - ${m.name}
          </label>
        `;
        memberList.appendChild(div);
      });
    }

    document.getElementById("feeForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const selected = [];
      document.querySelectorAll('input[name="selectedMembers"]:checked').forEach(cb => {
        selected.push(cb.value);
      });

      const payload = {
        name: document.getElementById("name").value,
        amount: parseInt(document.getElementById("amount").value),
        deadline: document.getElementById("deadline").value,
        target: document.getElementById("target").value,
        members: selected
      };

      const res = await fetch("/api/fees", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const msg = document.getElementById("message");
      if (res.ok) {
        msg.innerHTML = `<div class="alert alert-success">儲存成功！</div>`;
        document.getElementById("feeForm").reset();
        memberList.innerHTML = "";
        memberCheckboxGroup.classList.add("d-none");
      } else {
        msg.innerHTML = `<div class="alert alert-danger">儲存失敗</div>`;
      }
    });
  </script>
</body>
</html>
